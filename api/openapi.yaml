          - to
          - tr
          - uk
          - hsb
          - ur
          - ug
          - vi
          - wae
          - cy
          - yi
          - yo
          - zu
          pattern: "^([a-z]{2,3}(_[A-Za-z]{2,6})*(\\@collation\\=[a-z]+)?)$"
          type: string
        maxVariable:
          description: |
            Field that indicates which characters can be ignored when `"alternate" : "shifted"`. This has no affect if `"alternate" : "non-ignorable"`.

            | Value | Ignore |
             |---|---|
            | `"punct"` | Both whitespace and punctuation |
            | `"space"` | Whitespace |
          enum:
          - punct
          - space
          type: string
        normalization:
          default: false
          description: |
            Flag that indicates whether to check if the text requires normalization and then perform it. Most text doesn't require this normalization processing.

            | Value | Normalization Method |
             |---|---|
            | `true` | Yes, check if fully normalized and perform normalization to compare text. |
            | `false` | No, don't check. |
          type: boolean
        numericOrdering:
          default: false
          description: |
            Flag that indicates whether to compare sequences of digits as numbers or as strings.

            | Value | Comparison Method |
             |---|---|
            | `true` | Compare as numbers. This results in `10 > 2`. |
            | `false` | Compare as strings. This results in `"10" < "2"`. |
          type: boolean
        strength:
          default: 3
          description: |
            Degree of comparison to perform when sorting words. MongoDB Cloud accepts the following values:

            | Value | Comparison Level | Comparison Method |
            |---|---|---|
            | 1 | Primary | Compares the base characters only, ignoring other differences such as diacritics and case. |
