        explode: true
        in: query
        name: pretty
        required: false
        schema:
          default: false
          example: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  enum:
                  - TYPE_NAME
                  - HOSTNAME
                  - PORT
                  - HOSTNAME_AND_PORT
                  - REPLICA_SET_NAME
                  - SHARD_NAME
                  - CLUSTER_NAME
                  - APPLICATION_ID
                  type: string
                type: array
          description: OK
        "401":
          content:
            application/json:
              example:
                detail: "(This is just an example, the exception may not be related\
