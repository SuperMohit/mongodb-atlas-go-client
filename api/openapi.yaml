          minLength: 24
          pattern: "^([a-f0-9]{24})$"
          readOnly: true
          type: string
        cloudProviderEndpointId:
          description: Unique string that identifies the Azure private endpoint's
            network interface that someone added to this private endpoint service.
          pattern: "^\\/subscriptions\\/[0-9a-f]{8}-([0-9a-f]{4}-){3}[0-9a-f]{12}\\\
            /resource[gG]roups\\/private[Ll]ink\\/providers\\/Microsoft\\.Network\\\
