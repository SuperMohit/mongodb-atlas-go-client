          type: integer
      title: Region Configuration
      type: object
    ApiAtlasReplSpecsRegionSpecViewManual:
      description: Physical location of the cloud provider that serves this collection
        of cluster nodes. MongoDB Cloud labels this parameter key with the cloud provider
        region in which it serves this set of nodes.
      example:
        analyticsNodes: 3.616076749251911
        electableNodes: 2.027123023002322
        priority: 4.145608029883936
        readOnlyNodes: 7.386281948385884
      properties:
        analyticsNodes:
          description: Number of analytics nodes to deploy in the specified region.
            Analytics nodes handle dedicated queries for reporting such as those from
            MongoDB Connector for Business Intelligence on MongoDB Cloud. You can't
            write to an analytics node. Elections can't make an analytic node the
            primary node.
          type: number
        electableNodes:
          description: Number of electable nodes to deploy in the specified region.
            Electable nodes can become the primary and can facilitate local reads.
          enum:
          - 0
          - 3
          - 5
          - 7
          type: number
        priority:
          description: |-
            Number that indicates the election priority of the region.
            - To identify the preferred region of the cluster, set this parameter to `7`.
              The primary node runs in the **Preferred Region**.
            - To identify a read-only region, set this parameter to `0`.
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          type: number
        readOnlyNodes:
          description: "Number of read-only nodes to deploy in the specified region.\
            \ Read-only nodes can never become the primary member, but can facilitate\
            \ local reads."
          type: number
      title: Regional Replication Specifications
      type: object
    ApiAtlasReplSpecsRegionViewManual:
      description: Hardware specifications for nodes deployed in one specific region.
        Each **region** object describes the region's priority in elections and the
        number and type of MongoDB nodes that MongoDB Cloud deploys to the region.
      example:
        region:
          analyticsNodes: 3.616076749251911
          electableNodes: 2.027123023002322
          priority: 4.145608029883936
          readOnlyNodes: 7.386281948385884
      properties:
        region:
          $ref: '#/components/schemas/ApiAtlasReplSpecsRegionSpecViewManual'
      required:
      - region
      title: Replication Specifications
      type: object
    ApiAtlasReplicationSpecsV15Manual:
      example:
        regionConfigs:
        - null
        - null
        numShards: 6
        id: 6492cb3770e674ece4e89b41
        zoneName: zoneName
      properties:
        id:
          description: "Unique 24-hexadecimal digit string that identifies the replication\
            \ object for a zone in a Multi-Cloud Cluster. If you include existing\
            \ zones in the request, you must specify this parameter. If you add a\
            \ new zone to an existing Multi-Cloud Cluster, you may specify this parameter.\
            \ The request deletes any existing zones in the Multi-Cloud Cluster that\
            \ you exclude from the request."
          example: 6492cb3770e674ece4e89b41
          maxLength: 24
          minLength: 24
          pattern: "^([a-f0-9]{24})$"
          type: string
        numShards:
          description: "Positive integer that specifies the number of shards to deploy\
            \ in each specified zone. If you set this value to `1` and `\"clusterType\"\
            \ : \"SHARDED\"`, MongoDB Cloud deploys a single-shard sharded cluster.\
            \ Don't create a sharded cluster with a single shard for production environments.\
            \ Single-shard sharded clusters don't provide the same benefits as multi-shard\
            \ configurations."
          type: integer
        regionConfigs:
          description: |-
            Hardware specifications for nodes set for a given region. Each **regionConfigs** object describes the region's priority in elections and the number and type of MongoDB nodes that MongoDB Cloud deploys to the region. Each **regionConfigs** object must have either an **analyticsSpecs** object, **electableSpecs** object, or **readOnlySpecs** object. Tenant clusters only require **electableSpecs. Dedicated** clusters can specify any of these specifications, but must have at least one **electableSpecs** object within a **replicationSpec**. Every hardware specification must use the same **instanceSize**.

            **Example:**

            If you set `"replicationSpecs[n].regionConfigs[m].analyticsSpecs.instanceSize" : "M30"`, set `"replicationSpecs[n].regionConfigs[m].electableSpecs.instanceSize" : `"M30"` if you have electable nodes and `"replicationSpecs[n].regionConfigs[m].readOnlySpecs.instanceSize" : `"M30"` if you have read-only nodes.",
          items:
            $ref: '#/components/schemas/ApiAtlasClusterRegionConfigsV15Manual'
          type: array
        zoneName:
          description: "Human-readable label that identifies the zone in a Global\
            \ Cluster. Provide this value only if `\"clusterType\" : \"GEOSHARDED\"\
            `."
          type: string
      type: object
    ApiAtlasRoleView:
