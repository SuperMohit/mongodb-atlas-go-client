          format: int32
          type: integer
        userToDNMapping:
          description: User-to-Distinguished Name (DN) map that MongoDB Cloud uses
            to transform a Lightweight Directory Access Protocol (LDAP) username into
            an LDAP DN.
          items:
            $ref: '#/components/schemas/ApiAtlasNDSUserToDNMappingView'
