    ApiNotificationView:
      description: One or more targets for MongoDB Cloud to send information when
        an event triggers an alert condition.
      example:
        teamName: teamName
        microsoftTeamsWebhookUrl: microsoftTeamsWebhookUrl
        mobileNumber: mobileNumber
        roles:
        - GROUP_CLUSTER_MANAGER
        - GROUP_CLUSTER_MANAGER
        victorOpsApiKey: victorOpsApiKey
        typeName: DATADOG
        victorOpsRoutingKey: victorOpsRoutingKey
        webhookSecret: webhookSecret
        opsGenieApiKey: opsGenieApiKey
        emailAddress: emailAddress
        opsGenieRegion: US
        serviceKey: serviceKey
        severity: CRITICAL
        emailEnabled: true
        delayMin: 6
        intervalMin: 5
        roomName: roomName
        webhookUrl: webhookUrl
        datadogApiKey: datadogApiKey
        apiToken: apiToken
        teamId: e254e4ade2206f4520d4107d
        smsEnabled: true
        datadogRegion: US
        channelName: channelName
        notificationToken: notificationToken
        username: username
      properties:
        apiToken:
          description: "Slack API token or Bot token that MongoDB Cloud needs to send\
            \ alert notifications via Slack. The resource requires this parameter\
            \ when `\"notifications.typeName\" : \"SLACK\"`. If the token later becomes\
            \ invalid, MongoDB Cloud sends an email to the project owners. If the\
            \ token remains invalid, MongoDB Cloud removes the token."
          type: string
        channelName:
          description: "Name of the Slack channel to which MongoDB Cloud sends alert\
            \ notifications. The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"SLACK\"`."
          type: string
        datadogApiKey:
          description: "Datadog API Key that MongoDB Cloud needs to send alert notifications\
            \ to Datadog. You can find this API key in the Datadog dashboard. The\
            \ resource requires this parameter when `\"notifications.typeName\" :\
            \ \"DATADOG\"`."
          pattern: "^[0-9a-f]{32}$"
          type: string
        datadogRegion:
          default: US
          description: "Datadog region that indicates which API Uniform Resource Locator\
            \ (URL) to use. The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"DATADOG\"`."
          enum:
          - EU
          - US
          maxLength: 2
          minLength: 2
          type: string
        delayMin:
          description: Number of minutes that MongoDB Cloud waits after detecting
            an alert condition before it sends out the first notification.
          format: int32
          type: integer
        emailAddress:
          description: |-
            Email address to which MongoDB Cloud sends alert notifications. The resource requires this parameter when `"notifications.typeName" : "EMAIL"`. You don’t need to set this value to send emails to individual or groups of MongoDB Cloud users including:

            - specific MongoDB Cloud users (`"notifications.typeName" : "USER"`)
            - MongoDB Cloud users with specific project roles (`"notifications.typeName" : "GROUP"`)
            - MongoDB Cloud users with specific organization roles (`"notifications.typeName" : "ORG"`)
            - MongoDB Cloud teams (`"notifications.typeName" : "TEAM"`)

            To send emails to one MongoDB Cloud user or grouping of users, set the **notifications.emailEnabled** parameter.
          pattern: "^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\\\\\\\\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\\
            \\\\\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
          type: string
        emailEnabled:
          description: |-
            Flag that indicates whether MongoDB Cloud should send email notifications. The resource requires this parameter when one of the following values have been set:

            - `"notifications.typeName" : "ORG"`
            - `"notifications.typeName" : "GROUP"`
            - `"notifications.typeName" : "USER"`
          type: boolean
        intervalMin:
          description: |-
            Number of minutes to wait between successive notifications. MongoDB Cloud sends notifications until someone acknowledges the unacknowledged alert.

            PagerDuty, VictorOps, and OpsGenie notifications don't return this element. Configure and manage the notification interval within each of those services.
          format: int32
          minimum: 5
          type: integer
        microsoftTeamsWebhookUrl:
          description: "Microsoft Teams Webhook Uniform Resource Locator (URL) that\
            \ MongoDB Cloud needs to send this notification via Microsoft Teams. The\
            \ resource requires this parameter when `\"notifications.typeName\" :\
            \ \"MICROSOFT_TEAMS\"`. If the URL later becomes invalid, MongoDB Cloud\
            \ sends an email to the project owners. If the key remains invalid, MongoDB\
            \ Cloud removes it."
          type: string
        mobileNumber:
          description: "Mobile phone number to which MongoDB Cloud sends alert notifications.\
            \ The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"SMS\"`."
          pattern: "(?:(?:\\\\+?1\\\\s*(?:[.-]\\\\s*)?)?(?:(\\\\s*([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\\\
            \\s*)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\\\\s*(?:[.-]\\\\\
            s*)?)([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\\\\s*(?:[.-]\\\\s*)?([0-9]{4})$"
          type: string
        notificationToken:
          description: "HipChat API token that MongoDB Cloud needs to send alert notifications\
            \ to HipChat. The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"HIP_CHAT\"`\". If the token later becomes invalid, MongoDB Cloud\
            \ sends an email to the project owners. If the token remains invalid,\
            \ MongoDB Cloud removes it."
          type: string
        opsGenieApiKey:
          description: "API Key that MongoDB Cloud needs to send this notification\
            \ via Opsgenie. The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"OPS_GENIE\"`. If the key later becomes invalid, MongoDB Cloud sends\
            \ an email to the project owners. If the key remains invalid, MongoDB\
            \ Cloud removes it."
          type: string
        opsGenieRegion:
          default: US
          description: Opsgenie region that indicates which API Uniform Resource Locator
            (URL) to use.
          enum:
          - EU
          - US
          maxLength: 2
          minLength: 2
          type: string
        roles:
          description: "List that contains the one or more organization or project\
            \ roles that receive the configured alert. The resource requires this\
            \ parameter when `\"notifications.typeName\" : \"GROUP\"` or `\"notifications.typeName\"\
            \ : \"ORG\"`. If you include this parameter, MongoDB Cloud sends alerts\
            \ only to users assigned the roles you specify in the array. If you omit\
            \ this parameter, MongoDB Cloud sends alerts to users assigned any role."
          items:
            description: One organization or project role that receive the configured
              alert.
            enum:
            - GROUP_CLUSTER_MANAGER
            - GROUP_DATA_ACCESS_ADMIN
            - GROUP_DATA_ACCESS_READ_ONLY
            - GROUP_DATA_ACCESS_READ_WRITE
            - GROUP_OWNER
            - GROUP_READ_WRITE
            - ORG_OWNER
            - ORG_MEMBER
            - ORG_GROUP_CREATOR
            - ORG_BILLING_ADMIN
            - ORG_READ_ONLY
            type: string
          type: array
        roomName:
          description: "HipChat API room name to which MongoDB Cloud sends alert notifications.\
            \ The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"HIP_CHAT\"`\"."
          type: string
        serviceKey:
          description: "PagerDuty service key that MongoDB Cloud needs to send notifications\
            \ via PagerDuty. The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"PAGER_DUTY\"`. If the key later becomes invalid, MongoDB Cloud sends\
            \ an email to the project owners. If the key remains invalid, MongoDB\
            \ Cloud removes it."
          type: string
        severity:
          description: Degree of seriousness given to this notification.
          enum:
          - CRITICAL
          - ERROR
          - WARNING
          type: string
        smsEnabled:
          description: |-
            Flag that indicates whether MongoDB Cloud should send text message notifications. The resource requires this parameter when one of the following values have been set:

            - `"notifications.typeName" : "ORG"`
            - `"notifications.typeName" : "GROUP"`
            - `"notifications.typeName" : "USER"`
          type: boolean
        teamId:
          description: "Unique 24-hexadecimal digit string that identifies one MongoDB\
            \ Cloud team. The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"TEAM\"`."
          example: e254e4ade2206f4520d4107d
          maxLength: 24
          minLength: 24
          pattern: "^([a-f0-9]{24})$"
          type: string
        teamName:
          description: "Name of the MongoDB Cloud team that receives this notification.\
            \ The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"TEAM\"`."
          type: string
        typeName:
          description: Human-readable label that displays the alert notification type.
          enum:
          - DATADOG
          - EMAIL
          - GROUP
          - MICROSOFT_TEAMS
          - OPS_GENIE
          - ORG
          - PAGER_DUTY
          - PROMETHEUS
          - SLACK
          - SMS
          - TEAM
          - USER
          - VICTOR_OPS
          - WEBHOOK
          type: string
        username:
          description: "MongoDB Cloud username of the person to whom MongoDB Cloud\
            \ sends notifications. Specify only MongoDB Cloud users who belong to\
            \ the project that owns the alert configuration. The resource requires\
            \ this parameter when `\"notifications.typeName\" : \"USER\"`."
          pattern: "^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\\\\\\\\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\\
            \\\\\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
          type: string
        victorOpsApiKey:
          description: "API key that MongoDB Cloud needs to send alert notifications\
            \ to Splunk On-Call. The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"VICTOR_OPS\"`. If the key later becomes invalid, MongoDB Cloud sends\
            \ an email to the project owners. If the key remains invalid, MongoDB\
            \ Cloud removes it."
          type: string
        victorOpsRoutingKey:
          description: "Routing key that MongoDB Cloud needs to send alert notifications\
            \ to Splunk On-Call. The resource requires this parameter when `\"notifications.typeName\"\
            \ : \"VICTOR_OPS\"`. If the key later becomes invalid, MongoDB Cloud sends\
            \ an email to the project owners. If the key remains invalid, MongoDB\
            \ Cloud removes it."
          type: string
        webhookSecret:
          description: An optional field for your webhook secret.
          type: string
        webhookUrl:
          description: Your webhook URL.
          type: string
      title: Notifications
      type: object
