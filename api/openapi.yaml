openapi: 3.0.1
info:
  contact:
    name: MongoDB Cloud Support
    url: https://www.mongodb.com/support/get-started
  description: |-
    The MongoDB Atlas Administration API allows developers to manage all components in MongoDB Atlas.
    To learn more, review the [Administration API overview](https://www.mongodb.com/docs/atlas/api/atlas-admin-api/).
    This OpenAPI specification covers all of the collections with the exception of Alerts, Alert Configurations, and Events. Refer to the [legacy documentation](https://www.mongodb.com/docs/atlas/reference/api-resources/) for the specifications of these resources.
  license:
    name: SSPL
    url: https://www.mongodb.com/licensing/server-side-public-license
  termsOfService: https://www.mongodb.com/mongodb-management-service-terms-and-conditions
  title: MongoDB Atlas Administration API
  version: "1.0"
servers:
- url: https://cloud.mongodb.com
tags:
- description: Returns access logs for authentication attempts made to MongoDB Cloud
    database deployments.
  name: Access Tracking
- description: Returns and edits the conditions that trigger alerts and how MongoDB
    Cloud notifies users. This collection remains under revision and may change. Refer
    to the legacy documentation for this collection in the following link.
  externalDocs:
    description: Alert Configurations API Legacy Documentation
    url: https://www.mongodb.com/docs/atlas/reference/api/alert-configurations/
  name: Alert Configurations
- description: Returns and acknowledges alerts that MongoDB Cloud triggers based on
    the alert conditions that you define. This collection remains under revision and
    may change. Refer to the legacy documentation for this collection in the following
    link.
  externalDocs:
    description: Alerts API Legacy Documentation
    url: https://www.mongodb.com/docs/atlas/reference/api/alerts/
  name: Alerts
- description: "Returns, adds, edits, and removes Atlas Search indexes. Also returns\
    \ and updates user-defined analyzers."
  name: Atlas Search
- description: Returns and edits database auditing settings for MongoDB Cloud projects.
  name: Auditing
- description: "Returns, takes, edits, and removes Cloud Backup snapshots."
  name: Cloud Backups
- description: "Returns, adds, and removes Cloud Backup snapshot export buckets. Also\
    \ returns and adds Cloud Backup export jobs."
  name: Cloud Backup Export
- description: "Returns, starts, and cancels Cloud Backup restore jobs."
  name: Cloud Backup Restore Jobs
- description: "Returns, edits, and removes Cloud Backup schedules."
  name: Cloud Backup Schedule
- description: Manages the Cloud Migration Service.
  name: Cloud Migration Service
- description: "Returns, adds, authorizes, and removes AWS IAM roles in Atlas."
  name: Cloud Provider Access
- description: "Returns, starts, or ends a cluster outage simulation."
  name: Cluster Outage Simulation
- description: "Returns, adds, edits, and removes database deployments."
  name: Clusters
- description: Returns and edits custom DNS configurations for Atlas database deployments
    on AWS.
  name: Custom DNS for Atlas Clusters Deployed to AWS
- description: "Returns, adds, edits, and removes custom database user privilege roles."
  name: Custom Database Roles
- description: "Returns, adds, edits, and removes database users."
  name: Database Users
- description: "Returns, adds, edits, and removes Federated Database Instances."
  name: Data Federation
- description: "Returns, adds, and removes all private endpoints for Federated Database\
    \ Instances and Online Archives in the specified project."
  name: Data Federation Private Networks
- description: "Returns, adds, edits, and removes Atlas Data Lake Pipelines and associated\
    \ runs."
  name: Data Lake Pipelines
- description: Returns and edits the Encryption at Rest using Customer Key Management
    configuration.
  name: Encryption at Rest using Customer Key Management
- description: Returns events. This collection remains under revision and may change.
    Refer to the legacy documentation for this collection in the following link.
  externalDocs:
    description: Events API Legacy Documentation
    url: https://www.mongodb.com/docs/atlas/reference/api/events/
  name: Events
- description: "Returns, adds, edits, and removes federation-related features such\
    \ as role mappings and connected organization configurations."
  name: Federated Authentication
- description: "Returns, adds, and removes Global Cluster managed namespaces and custom\
    \ zone mappings."
  name: Global Clusters
- description: Returns invoices.
  name: Invoices
- description: "Returns, edits, verifies, and removes LDAP configurations."
  name: LDAP Configuration
- description: "Returns, removes, and edits the expiration date of Legacy Backup snapshots."
  name: Legacy Backup Snapshots
- description: Returns and adds restore jobs for database deployments that use Legacy
    Backups.
  name: Legacy Backup Restore Jobs
- description: Returns Legacy Backup Checkpoint metadata. Checkpoints serve as additional
    restore points for sharded clusters at points in time between regular snapshots.
  name: Legacy Backup Checkpoints
- description: Returns and edits Legacy Backup snapshot schedules.
  name: Legacy Backup Snapshot Schedule
- description: "Returns, edits, and removes maintenance windows."
  name: Maintenance Windows
- description: "Returns, adds, and edits MongoDB Cloud users."
  name: MongoDB Cloud Users
- description: Returns database deployment monitoring and logging data.
  name: Monitoring and Logs
- description: "Returns, adds, edits, or removes multi-cloud clusters."
  name: Multi-Cloud Clusters
- description: "Returns, adds, edits, and removes network peering containers and peering\
    \ connections."
  name: Network Peering
- description: "Returns, adds, edits, and removes network peering connections."
  name: Network Peering Connections
- description: "Returns, adds, edits, and removes network peering containers."
  name: Network Peering Containers
- description: "Returns, adds, edits, or removes an online archive."
  name: Online Archive
- description: "Returns, adds, and edits organizational units in MongoDB Cloud."
  name: Organizations
- description: Returns suggested indexes and slow query data for a database deployment.
    Also enables or disables MongoDB Cloud-managed slow operation thresholds.
  name: Performance Advisor
- description: "Returns, adds, edits, and removes private endpoint services."
  name: Private Endpoint Services
- description: "Returns, adds, edits, and removes access tokens to use the MongoDB\
    \ Cloud API. MongoDB Cloud applies these keys to organizations. These resources\
    \ can return, assign, or revoke use of these keys within a specified project."
  name: Programmatic API Keys
- description: "Returns, adds, edits, and removes network access limits to database\
    \ deployments in MongoDB Cloud."
  name: Project IP Access List
- description: "Returns, adds, and edits collections of clusters and users in MongoDB\
    \ Cloud."
  name: Projects
- description: Creates one index to a database deployment in a rolling manner.
  name: Rolling Index
- description: Returns details that describe the MongoDB Cloud build and the access
    token that requests this resource. This starts the MongoDB Cloud API.
  name: Root
- description: "Returns, adds, edits, and removes serverless instances."
  name: Serverless Instances
- description: "Returns, adds, edits, and removes private endpoints for serverless\
    \ instances. To learn more, see the Atlas Administration API tab on the following\
    \ tutorial."
  externalDocs:
    description: Set Up a Private Endpoint for a Serverless Instance Tutorial
    url: https://dochub.mongodb.org/core/serverless-private-endpoint
  name: Serverless Private Endpoints
- description: Returns and adds restore jobs for shared-tier database deployments.
  name: Shared-Tier Restore Jobs
- description: Returns and requests to download shared-tier database deployment snapshots.
  name: Shared-Tier Snapshots
- description: "Returns, adds, edits, or removes teams."
  name: Teams
- description: "Returns, adds, edits, and removes third-party service integration\
    \ configurations. MongoDB Cloud sends alerts to each third-party service that\
    \ you configure."
  name: Third-Party Service Integrations
- description: "Returns, edits, and removes user-managed X.509 configurations. Also\
    \ returns and generates MongoDB Cloud-managed X.509 certificates for database\
    \ users. The following resources help manage database users who authenticate using\
    \ X.509 certificates. You can manage these X.509 certificates or let MongoDB Cloud\
    \ do it for you. If MongoDB Cloud manages your certificates, it also manages your\
    \ Certificate Authority and can generate certificates for your database users.\
    \ No additional X.509 configuration is required. If you manage your certificates,\
    \ you must provide a Certificate Authority and generate certificates for your\
    \ database users."
  externalDocs:
    description: Self-Managed X.509 Certificates
    url: https://www.mongodb.com/docs/atlas/security-self-managed-x509/
  name: X.509 Authentication for Database Users
paths:
  /api/atlas/v1.0:
