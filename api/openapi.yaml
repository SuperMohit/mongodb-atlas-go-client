            the request.
          enum:
          - AVAILABLE
          - FAILED
          - FINALIZING
          - INITIATING
          - PENDING_ACCEPTANCE
          - TERMINATING
          readOnly: true
          type: string
        vpcId:
          description: Unique string that identifies the VPC on Amazon Web Services
            (AWS) that you want to peer with the MongoDB Cloud VPC.
          minLength: 5
          pattern: "^vpc-[0-9a-f]{17}$"
          type: string
      required:
