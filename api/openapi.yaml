    ApiPaymentView:
      description: Funds transferred to MongoDB to cover the specified service in
        this invoice.
      example:
        amountPaidCents: 7
        created: 2000-01-23T04:56:07.000+00:00
        statusName: NEW
        id: 6fb669797183aa180bc5c09a
        subtotalCents: 1
        amountBilledCents: 4
        updated: 2000-01-23T04:56:07.000+00:00
        salesTaxCents: 1
