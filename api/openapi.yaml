        electableSpecs:
          $ref: '#/components/schemas/ApiAtlasClusterHardwareSpecsV15GCPManual'
        priority:
          description: |
            Precedence that MongoDB Cloud gives this region when a primary election occurs. If your **regionConfigs** has only **readOnlySpecs**, **analyticsSpecs**, or both, set this value to `0`. If you have multiple **regionConfigs** objects, set priorities in descending order starting from `7`.

            Example: If you have three regions, their priorities would be `7`, `6`, and `5` respectively. If you added two more regions for supporting electable nodes, the priorities of those regions would be `4` and `3` respectively.
