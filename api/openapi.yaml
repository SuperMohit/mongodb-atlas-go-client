          - de_AT
          - el
          - gu
          - ha
          - haw
          - he
          - hi
          - hu
          - is
          - ig
          - smn
          - id
          - ga
          - it
          - ja
          - kl
          - kn
          - kk
          - km
          - kok
          - ko
          - ky
          - lk
          - lo
          - lv
          - li
          - lt
          - dsb
          - lb
          - mk
          - ms
          - ml
          - mt
          - mr
          - mn
          - ne
          - se
          - nb
          - nn
          - or
          - om
          - ps
          - fa
          - fa_AF
          - pl
          - pt
          - pa
          - ro
          - ru
