            /resource[gG]roups\\/([-\\w._()]+)\\/providers\\/Microsoft\\.Network\\\
            /privateLinkServices\\/pls_[0-9a-f]{24}"
          readOnly: true
          type: string
        status:
          description: Human-readable label that indicates the current operating status
            of the private endpoint.
          enum:
          - RESERVATION_REQUESTED
          - RESERVED
          - AVAILABLE
          - INITIATING
          - DELETING
          - FAILED
          readOnly: true
          type: string
      title: Azure
      type: object
