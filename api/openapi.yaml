          minimum: 1
          type: integer
        style: form
      - description: Flag that indicates whether the response body should be in the
          prettyprint format.
        explode: true
        in: query
        name: pretty
        required: false
        schema:
          default: false
          example: false
          type: boolean
        style: form
      responses:
