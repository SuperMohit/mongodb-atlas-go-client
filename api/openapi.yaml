      - description: "Flag that indicates whether Application wraps the response in\
          \ an `envelope` JSON object. Some API clients cannot access the HTTP response\
          \ headers or status code. To remediate this, set envelope=true in the query.\
          \ Endpoints that return a list of results use the results object as an envelope.\
          \ Application adds the status parameter to the response body."
        explode: true
        in: query
        name: envelope
        required: false
        schema:
          default: false
          example: false
          type: boolean
        style: form
      - description: Flag that indicates whether the response body should be in the
          prettyprint format.
        explode: true
        in: query
        name: pretty
        required: false
        schema:
          default: false
          example: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSystemStatusView'
          description: OK
        "401":
          content:
            application/json:
              example:
                detail: "(This is just an example, the exception may not be related\
                  \ to this endpoint)"
                error: 401
                errorCode: NOT_ORG_GROUP_CREATOR
                parameters:
                - EXAMPLE
                reason: Unauthorized
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Unauthorized
        "404":
          content:
            application/json:
              example:
                detail: "(This is just an example, the exception may not be related\
                  \ to this endpoint) Cannot find resource AWS"
                error: 404
                errorCode: RESOURCE_NOT_FOUND
                parameters:
                - AWS
                reason: Not Found
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Not Found
        "500":
          content:
            application/json:
              example:
                detail: "(This is just an example, the exception may not be related\
                  \ to this endpoint)"
                error: 500
                errorCode: UNEXPECTED_ERROR
                parameters:
                - EXAMPLE
                reason: Internal Server Error
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Internal Server Error
      summary: Return the status of this MongoDB application
      tags:
      - Root
  /api/atlas/v1.0/alertConfigs/matchers/fieldNames:
